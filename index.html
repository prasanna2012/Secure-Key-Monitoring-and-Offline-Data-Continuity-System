<!DOCTYPE html>
<html>
<head>
    <title>Server Load Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="text-align:center; font-family:Arial;">
    <h1>Server Load Monitoring Dashboard</h1>
    <canvas id="chart" width="500" height="200"></canvas>

    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    { label: 'CPU Usage %', data: [], borderColor: 'blue', fill: false },
                    { label: 'Memory Usage %', data: [], borderColor: 'green', fill: false },
                ]
            },
            options: { responsive: true }
        });

        async function updateData() {
            const res = await fetch('/data');
            const data = await res.json();

            const currentTime = new Date().toLocaleTimeString();
            chart.data.labels.push(currentTime);
            chart.data.datasets[0].data.push(data.cpu);
            chart.data.datasets[1].data.push(data.memory);

            if (chart.data.labels.length > 10) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
                chart.data.datasets[1].data.shift();
            }

            chart.update();
        }

        setInterval(updateData, 2000); // refresh every 2 seconds
    </script>
</body>
</html>
